<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/smap/css/addbuilding.css"/>
</head>
<body>
    <h1>ADD BUILDING</h1>
    <a href="index.html">Go back</a>
    <form action="/map/api/addBuilding", method="post" enctype="multipart/form-data">
        <div class="row">
            <div class="field-array">
                <h3>Capas</h3>
                <div>
                    <label><input type="radio" name="capa">capa1</label>
                    <img src="/smap/svg/green.svg">
                </div>
                <div>
                    <label><input type="radio" name="capa">capa2</label>
                    <img src="/smap/svg/red.svg">
                </div>
                <div>
                    <label><input type="radio" name="capa">capa3</label>
                    <img src="/smap/svg/red.svg">
                </div>
            </div>
            <div class="field-array">
                <div>
                    <label><input type="radio" name="filetype">.geojson</label>
                    <label title=".prj, .dbf, .shx y .shp"><input type="radio" name="filetype">ficheros ESRI</label>
                </div>
                <textarea name="aa" id="t_area" cols="30" rows="10"></textarea>
                <label>.prj<input type="file" name="prj"></label>
                <label>.dbf<input type="file" name="dbf"></label>
                <label>.shx<input type="file" name="shx"></label>
                <label>.shp<input type="file" name="shp"></label>
                <button>validar (o no)</button>
                <input type="submit" value="subir"/>
            </div>
        </div>
    </form>
</body>
</html>
