<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form method="post" action="/map/api/updateColors">
        <table id="colores">
            {# TODO: Ordenar según strength (fuera del template) #}
            {% for color in colors %}
                <tr id="color_{{ color.0 }}" >
                    <td>
                        <input type="button" value="^" onclick="swap_color_up({{ color.0 }})"><br>
                        <input type="button" value="v" onclick="swap_color_down({{ color.0 }})">
                    </td>
                    <td style="width:50px;height:50px;background-color:{{ color.1.hex }};border:1px solid black"></td>
                    <td><input type="text" value="{{ color.1.hex }}" name="color" onchange="update_color({{ color.0 }})"></td>
                </tr>
            {% endfor %}
        </table>
        <input type="button" value="Añadir Color" onclick="anadir_color()">
        <input type="submit" value="Confirmar cambios">
    </form>

    <a href="project-admin">Go back</a>
    <script src="/smap/js/edit-colors.js"></script>
</body>
</html>
