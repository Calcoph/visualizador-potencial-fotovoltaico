<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form method="post" action="">
        <table id="colores">
            {# TODO: Ordenar según strength (fuera del template) #}
            {% for color in colors %}
                <tr id="color_{{ index }}" >
                    <td><input type="button" value="^"><br><input type="button" value="v"></td>
                    <td style="width:50px;height:50px;background-color:{{ color.hex }}"></td>
                    <td><input type="text" value="{{ color.hex }}" onchange="update_color({{ index }})"></td>
                </tr>
            {% endfor %}
        </table>
        <input type="button" value="Añadir Color" onclick="anadir_color()">
        <input type="submit" value="Confirmar cambios">
    </form>

    <a href="project-admin">Go back</a>
    <script src="/smap/js/edit-colors.js"></script>
</body>
</html>
