{% extends "base.html" %}

{% block title %}Editar colores{% endblock %}

{% block content %}
<form method="post" action="/map/api/updateColors">
    <table id="colores">
        {% for indexed_color in colors %}
            <tr id="color_{{ indexed_color.0 }}" >
                <td>
                    <input type="button" value="^" onclick="swap_color_up({{ indexed_color.0 }})"><br>
                    <input type="button" value="v" onclick="swap_color_down({{ indexed_color.0 }})">
                </td>
                <td style="width:50px;height:50px;background-color:{{ indexed_color.1.hex }};border:1px solid black"></td>
                <td><input type="text" value="{{ indexed_color.1.hex }}" name="color" onchange="update_color({{ indexed_color.0 }})"></td>
            </tr>
        {% endfor %}
    </table>
    <input type="button" value="AÃ±adir Color" onclick="anadir_color()">
    <input type="submit" value="Confirmar cambios">
</form>

<a href="project-admin">Go back</a>
{% endblock %}

{% block after_scripts %}
<script src="/smap/js/edit-colors.js"></script>
{% endblock %}
