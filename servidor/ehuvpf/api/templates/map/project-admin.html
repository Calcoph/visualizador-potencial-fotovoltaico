<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Administraci√≥n del proyecto {{ project.name }}</h1>
    <a href="project-list.html"><button>Cambiar de proyecto</button></a>

    <details>
        <summary>Atributos de las capas</summary>
        <ul>
            {% for attribute in attributes %}
                <li>{{ attribute.display_name }} ({{ attribute.name }})</li>
            {% endfor %}
        </ul>
    </details>
    <a href="edit-attributes"><button>Modificar atributos</button></a>

    <details>
        <summary>Capas</summary>
        <ul>
            {% for layer in layers %}
                <li>{{ layer.name }} <a href="edit-layer?layer={{ layer.pk }}"><button>Editar</button></a></li>
            {% endfor %}
        </ul>
    </details>
    <a href="edit-layers"><button>Modificar capas</button></a>

    <a href="/">Go back</a>
</body>
</html>
