<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script src="/smap/js/project-admin.js"></script>
    <h1>Administración del proyecto</h1>
    <h3>Atributos de las capas:</h3>
    <ul id="lista">
        {% for attribute in attributes %}
            <li>{{ attribute.display_name }} ({{ attribute.name }})</li>
        {% endfor %}
    </ul>
    <p>Nuevo atributo:</p>
    <input type="text" id="name">
    <input type="text" id="display_name">
    <button onclick="anadir_atributo()">Añadir</button>
    <a href="/">Go back</a>
</body>
</html>
