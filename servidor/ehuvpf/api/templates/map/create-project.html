{% extends "base.html" %}
{% load i18n %}

{% block title %}{% translate "Crear proyecto" %}{% endblock %}

{% block content %}
<script src="/smap/js/project_list.js"></script>
<h1>{% translate "Crear proyecto" %}</h1>
<form action="api/createProject" method="post"><!-- TODO: ajax -->
    <label>
        {% translate "Nombre del proyecto" %}
        <br>
        <input type="text" name="name">
    </label>
    <br>
    <label>
        {% translate "Indica un texto para explicar la fuente de datos." %}
        <br>
        <textarea name="data_source">
        </textarea>
    </label>
    <br>
    <label>
        <input type="checkbox" name="preprocessed">
        {% translate "Los datos originales han sido preprocesados" %}
    </label>
    <br>
    <details><!-- TODO: No mostrar esto si el checkbox está desactivado -->
        <summary>{% translate "Información sobre el preproceso" %}</summary>
        <p>
            <label style="background-color: transparent;">
                {% translate "Nombre del programa/proyecto de preprocesado" %}
                <br>
                <input style="background-color: azure;" type="text" name="preprocess_name">
            </label>
        </p>
        <p>
            <label style="background-color: transparent;">
                {% translate "Enlace al programa/proyecto" %}
                <br>
                <input style="background-color:azure; color: blue; text-decoration: underline;" type="text" name="preprocess_name">
            </label>
        </p>
        <p>
            <label style="background-color: transparent;">
                {% translate "Versión del programa/proyecto" %}
                <br>
                <input style="background-color: azure;" type="text" name="preprocess_name">
            </label>
        </p>
    </details>
    <br>
    <button style="margin-left: 100px;margin-top: 1.5em;" type="submit">{% translate "Crear proyecto" %}</button>
</form>
{% endblock %}

{% block after_load %}
{% endblock %}
